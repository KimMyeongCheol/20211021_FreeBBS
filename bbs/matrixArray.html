<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원배열</title>
    <style>
        div#wrap {
            width: 600px;
            padding: 10px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        fieldset {
            font-size: 30px;
            padding: 20px;
        }
        table#res {
            border: 1px solid #f80;
            border-collapse: collapse;
        }
        td {
            font-size: 30px;
            padding: 6px 20px;
            border: 1px solid #08f;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>2차원 배열 출력</h1>
        <fieldset>
            <legend>배열 출력(순환문 사용)</legend>
            <table id="res">
                <tbody id="prn"></tbody>
            </table>
        </fieldset>
    </div>
    <script src="../script/jquery-3.6.0.min.js"></script>
    <script>
        
        let arr = [ 
                        [1, "가", "A", 2,  "나", "B"],  
                        [3, "다", "C", 4, "라", "D" ],  
                        [5, "마", "E", 6, "바", "F" ] 
                    ];   // 2차원 배열

        let prn = "";
        for (let i = 0; i < arr.length; i++) {    // arr.length => 2

            prn += "<tr>";
            
            for (let j = 0; j <arr[i].length; j++) {        
                prn += "<td>" + arr[i][j] + "</td>";
            }

            prn += "</tr>";
            
          
        }

        $("#prn").html(prn);

        

    </script>
    
</body>
</html>
